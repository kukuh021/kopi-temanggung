
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASTO Coffee - Form Pemesanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
    }
    header {
      background-color: #2c2c2c;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #2c2c2c;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .cta-button {
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .cta-button:hover {
      background-color: #219150;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2c2c2c;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Form Pemesanan ASTO Coffee</h1>
  <p>Isi form berikut untuk memesan kopi langsung dari petani Temanggung</p>
</header>

<div class="content">
  <h2>Pesan Sekarang</h2>
  <form id="orderForm">
    <label>Nama:</label>
    <input type="text" id="nama" required>

    <label>Alamat Pengiriman:</label>
    <textarea id="alamat" rows="3" required></textarea>

    <label>Produk:</label>
    <select id="produk" required>
      <option value="">-- Pilih Produk --</option>
      <option value="Arabika Wash">Arabika Wash</option>
      <option value="Arabika Lanang">Arabika Lanang</option>
      <option value="Arabika Wine">Arabika Wine</option>
      <option value="Arabika Honey">Arabika Honey</option>
      <option value="Arabika Natural">Arabika Natural</option>
      <option value="Robusta Wash">Robusta Wash</option>
      <option value="Robusta Lanang">Robusta Lanang</option>
      <option value="Robusta Wine">Robusta Wine</option>
      <option value="Robusta Honey">Robusta Honey</option>
      <option value="Robusta Natural">Robusta Natural</option>
      <option value="Robusta Classic">Robusta Classic</option>
      <option value="Robusta Semi Wash">Robusta Semi Wash</option>
    </select>

    <label>Ukuran:</label>
    <select id="ukuran" required>
      <option value="">-- Pilih Ukuran --</option>
      <option value="100gr">100gr</option>
      <option value="250gr">250gr</option>
      <option value="500gr">500gr</option>
      <option value="1kg">1kg</option>
    </select>

    <label>Metode Pembayaran:</label>
    <select id="pembayaran" required>
      <option value="Transfer Bank">Transfer Bank</option>
      <option value="COD (Bayar di Tempat)">COD (Bayar di Tempat)</option>
      <option value="E-wallet (Dana, OVO, dll)">E-wallet (Dana, OVO, dll)</option>
    </select>

    <button type="submit" class="cta-button">Kirim via WhatsApp</button>
  </form>
</div>

<div class="footer">
  <p>&copy; 2025 ASTO Coffee. Kopi Temanggung dari petani, untuk semua penikmat kopi.</p>
</div>

<script>
document.getElementById("orderForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const nama = document.getElementById("nama").value;
  const alamat = document.getElementById("alamat").value;
  const produk = document.getElementById("produk").value;
  const ukuran = document.getElementById("ukuran").value;
  const pembayaran = document.getElementById("pembayaran").value;

  const pesan = `Halo ASTO Coffee! Saya ingin memesan:%0A
Nama: ${nama}%0A
Alamat: ${alamat}%0A
Produk: ${produk}%0A
Ukuran: ${ukuran}%0A
Pembayaran: ${pembayaran}`;

  const link = `https://wa.me/6281234567890?text=${pesan}`;
  window.open(link, "_blank");
});
</script>

</body>
</html>
